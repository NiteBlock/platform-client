<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Unsplash Image Finder</h3>
        <h2 id="image-label"></h2>
        <img id="image">
        <div class="col-3 input-effect">
                <input class="search" type="text" placeholder="Search for an image">
                <label>Image serach</label>
                <span class="focus-border">
                    <i></i>
                </span>
            </div>
        <button class="button">
                <span class="submit">Get a new Image.</span>
                <span class="loading"><i class="fa fa-refresh">Loading...</i></span>
                <span class="check"><i class="fa fa-check">Done!</i></span>
        </button>
        <script src="script.js"></script>
    </body>
</html>
